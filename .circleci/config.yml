# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.16.2

    working_directory: ~/portfolio

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-packages-{{ .Branch }}
            - npm-packages-master
            - npm-packages-
      - restore_cache:
          keys:
            - elm-packages-{{ .Branch }}.{{ checksum "elm-package.json" }}
            - elm-packages-{{ .Branch }}
            - elm-packages-master
            - elm-packages-

      - run: npm install

      - save_cache:
          name: Save npm cache
          paths:
            - node_modules
          key: npm-packages-{{ .Branch }}-{{ checksum "npm.lock" }}

      - run: npm install -g elm-github-install
      - run: npx elm-github-install

      - run: npm test
      - run:
          name: Build dist files
          command: npm run build
          no_output_timeout: 1h

      - save_cache:
          name: elm-cache
          paths:
            - elm-stuff
          key: elm-packages-{{ .Branch }}-{{ checksum "elm-package.json" }}

      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./deploy.sh
            fi
